<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Lynx Boréal">
  <meta property="og:title" content="Lynx Boréal" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://lynx-boreal.netlify.app" />
  <meta property="og:image"
    content="https://res.cloudinary.com/corentin7301/image/upload/v1619712241/lynx-boreal/lynx-boreal-1_bmqntn.jpg" />
  <meta property="og:image:width" content="740" />
  <meta property="og:image:height" content="300" />
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:site" content="@corentinperroux" />
  <meta property="twitter:url" content="https://lynx-boreal.netlify.app" />
  <meta property="twitter:creator" content="@corentinperroux" />
  <meta property="twitter:title" content="Lynx Boréal" />
  <meta property="twitter:description" content="Lynx Boréal" />
  <meta property="twitter:image"
    content="https://res.cloudinary.com/corentin7301/image/upload/v1619712241/lynx-boreal/lynx-boreal-1_bmqntn.jpg" />




  <title>LYNX BORÉAL</title>
  <link rel="icon" href="./public/images/favicon.jpg">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" rel="stylesheet">
  <script type="module" src="./src/js/main.js"></script>
</head>

<body>

  <div class=" h-screen bg-darkGreen text-eggWhite font-montserrat" x-data="speciesDatas()">

    <!-- 1 -->
    <div class=" frame relative h-screen bottomGradient bg-lynxBoreal flex justify-center">
      <h1 class=" speciesName absolute top-20 xl:top-36 right-5 xl:right-36 font-medium xl:text-5xl text-4xl uppercase"
        x-text="name"></h1>
      <svg class="w-10 h-10 absolute bottom-8 animate-bounce" fill="none" stroke="currentColor" viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"></path>
      </svg>
    </div>

    <!-- 2 -->
    <div class=" frame bg-darkGreen h-screen pt-14">
      <h2 class=" scientificName uppercase text-center font-medium text-4xl" x-text="scientificName"></h2>
      <h3 class=" uppercase text-center mt-14">repartition</h3>
      <div class=" xl:flex items-center justify-center mt-4 xl:mt-10">
        <img :src="mapLink" alt="carte de répartition du lynx boréal" class=" w-full xl:w-1/2 m-auto xl:m-0">
        <div class=" xl:w-1/3 px-12 space-y-10">
          <h3 class=" uppercase mt-12">caractéristiques</h3>

          <!-- weight -->
          <div class=" flex text-xl space-x-5">
            <i class="fas fa-weight"></i>
            <p class=" text-sm font-normal">Mâle : <span x-text="maleWeight"></span></p>
            <p class=" text-sm font-normal">Femelle : <span x-text="femaleWeight"></span></p>
          </div>

          <!-- width -->
          <div class=" flex text-xl items-center space-x-5">
            <i class="fas fa-ruler-combined"></i>
            <div class=" space-y-2">
              <p class=" text-sm font-normal">Longueur : <span x-text="width"></span></p>
              <p class=" text-sm font-normal">Hauteur : <span x-text="height"></span></p>
            </div>
          </div>

          <!-- age -->
          <div class=" flex text-xl space-x-5">
            <i class="fas fa-hourglass-half"></i>
            <p class=" text-sm font-normal" x-text="age"></p>
          </div>

          <!-- territory -->
          <div class=" flex text-xl space-x-5">
            <i class="fas fa-map-marked-alt"></i>
            <p class=" text-sm font-normal" x-text="territory"></p>
          </div>

          <!-- paw -->
          <div class=" flex text-xl space-x-5">
            <i class="fas fa-paw"></i>
            <p class=" text-sm font-normal">Status : <span x-text="statusOfProtection"></span></p>
          </div>
        </div>

      </div>
    </div>

    <!-- 3 -->
    <div class=" frame relative bottomTopGradient h-screen">
      <div
        class=" animatedSquare1 absolute left-8 xl:left-16 bottom-24 bg-whiteTransparent rounded-xl blur shadow-xl space-y-3 xl:space-y-4 px-5 xl:px-10 py-4 xl:py-8">
        <p class="font-normal xl:text-3xl">Période de rut : <span x-text="rutPeriod"></span></p>
        <p class="font-normal xl:text-3xl">Gestation : <span x-text="pregnancy"></span></p>
        <p class="font-normal xl:text-3xl">Portée : <span x-text="litter"></span></p>
        <p class="font-normal xl:text-3xl">Sevrage : <span x-text="weaning"></span></p>
      </div>
    </div>

    <!-- 4 -->
    <div class=" frame relative h-screen topGradient">
      <div
        class=" animatedSquare2 absolute top-16 right-5 xl:right-28 bg-whiteTransparent text-darkGreen rounded-xl blur shadow-xl xl:space-y-4 px-5 xl:px-10 py-4 xl:py-8">
        <p class="font-normal xl:text-3xl">Traces : <span x-text="paws"></span></p>
        <p class="font-normal xl:text-3xl w-60 xl:w-96">Proies : <span x-text="preys"></span></p>
        <p class="font-normal xl:text-3xl">Prédateurs : <span x-text="predators"></span></p>
      </div>
      <p class=" absolute left-5 bottom-5 text-sm font-semibold">© Copyright <a
          href="https://portfolio.corentinperroux.fr" target="_blank"
          class=" text-veyronSuperSportColor transition-all hover:opacity-70">CORENTIN PERROUX </a><span
          x-text="copyrightDate()"></span></p>
    </div>

  </div>




  <script>
    function speciesDatas() {
      return {
        name: "lynx boréal",
        scientificName: "lynx lynx",
        mapLink: "https://res.cloudinary.com/corentin7301/image/upload/v1619709897/lynx-boreal/map_t839kr.png",
        maleWeight: "20 kg",
        femaleWeight: "17 kg",
        width: "80-130 cm",
        height: "60-70 cm",
        age: "15 ans",
        territory: "100-800 km²",
        statusOfProtection: "Protégé",
        rutPeriod: "Février-avril",
        pregnancy: "70 jours",
        litter: "1-3 petits",
        weaning: "1 an",
        paws: "3-8 cm, alignées",
        preys: "Petits ongulés (chevreuils, chamois, ...), renards roux, lièvre...",
        predators: "Homme, loup, Ours",
      }
    }


    function copyrightDate() {
      const copyrightDateParsed = new Date().getFullYear()
      return copyrightDateParsed
    }
  </script>
</body>

</html>
